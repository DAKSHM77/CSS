<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }

      .container {
        text-align: center;
      }

      .row {
        display: grid;
        gap: 20px;
      }

      @media (max-width: 600px) {
        img {
          height: 200px;
          width: 100px;
        }
      }

      .col {
        border: 3px solid black;
        width: 100%;
      }

      img {
        height: 300px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Gallery</h1>

      <div class="row">
        <div class="col">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS6VYQ5wsWzSpJ_firxRoSH1H6FdcoNo0tMA&s"
            alt=""
          />

          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeK2kn0ejQ0WS3pZxDDTeoEld4IRB7fHJSrQ&s"
            alt=""
          />

          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx3tr3mEXK92Tqh7FeipKzvSsdZlND4ZRTpA&s"
            alt=""
          />

          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnvyIKTm8L35uVVszaGPnG3wTj73TGypDO2g&s"
            alt=""
          />

          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx3tr3mEXK92Tqh7FeipKzvSsdZlND4ZRTpA&s"
            alt=""
          />

          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMaX3XR0hZM2SNbPdEacl0885iUbjGRhq85Q&s"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
